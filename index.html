<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick=setSize()>how many squares???(<100)</button>
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        drawGrid();

        function drawGrid(rows = 16)    {
            container.innerHTML = '<div></div>';
            for (let i = 0; i < rows; i++)    {
                const col = document.createElement('div');
                col.classList.add('column');
                col.style.width = container.width / rows + 'px';
                
                for (let l = 0; l < rows; l++) {
                    const div = document.createElement('div');
                    div.addEventListener('mouseover', function() {draw(div)});
                    div.classList.add('square');
                    div.style.height = 800 / rows + 'px';
                    div.style.width = div.style.height;
                    col.appendChild(div);
                }

                container.appendChild(col);
            }
        }

        function draw(sq) {
            sq.classList.add('drawing');
        }

        function setSize()  {
            let rows = 0;
            while (rows < 1 || rows > 100) {
                rows = prompt('how many squares??? (<= 100)')
            }
            drawGrid(rows);
        }

    </script>
</body>
</html>
